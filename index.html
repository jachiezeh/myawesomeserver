<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Database test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/19f6a9364e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post" class="myForm">
                <div class="d-flex justify-content-center">
                    <i class="fa-solid fa-database fa-6x fa-fade"></i>
                </div>
                <div class="d-flex justify-content-center marginal-spacing">
                    <h1 class="header-copy mb-3 fw-normal">Welcome to my basic data storage site</h1>
                </div>
                <div class="form-floating">
                    <input class="w-100 cctb" type="text" name="firstName" placeholder="Your First Name">
                </div>
                <div class="form-floating">
                    <input class="w-100 cctb" type="text" name="lastName" placeholder="Your Last Name">
                </div>
                <div class="form-floating">
                    <input class="w-100 cctb" type="text" name="age" placeholder="Your Age">
                </div>
                <div class="form-floating">
                    <input class="w-100 cctb" type="text" name="occupation" placeholder="Your Occupation">
                </div> 
                    <input class="w-100 btn btn-lg btn-primary" type="button" value="Submit" id="btnsubmit" onclick="submitForm()">
                    <div class="row">
                    <div class="col col-lg-6 col-md-12 col-sm-12">
                        <a class="header-copy w-100 btn btn-lg btn-outline-info" href="/store" role="button">Print</a>
                    </div>
                    <div class="col col-lg-6 col-md-12 col-sm-12">
                        <a class="header-copy w-100 btn btn-lg btn-outline-info"  href="/search"  role="button">Search</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mt-5 mb-3 text-muted">&copy; Let's have some fun!</p>
                </div>
            </form>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
